<!-- Tables -->
<div class="row">

  <!-- Widget listing -->
  <div class="col-lg-12">
    <div class="widget">
      <div class="widget-header">Users
        <div class="pull-right"><input type="text" class="form-control input-sm" ng-model="searchUser"></div>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th>Name</th>
              <th>Avatar</th>
            </tr>
          </thead>
          <tbody ng-repeat="user in users | filter:searchUser">
            <tr>
              <td class="text-center">{{user.id}}</td>
              <td><a ng-href="/#/user/{{user.id}}">{{user.name}}</a></td>
              <td><img src={{user.gravatar}}></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div><!-- End Widgets -->

</div><!-- End Row -->
