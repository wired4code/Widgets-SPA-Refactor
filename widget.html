<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Widget Factory!</title>
    <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="components/rdash-ui/dist/css/rdash.min.css">

  </head>
  <body>
    <div id="page-wrapper" class="open">

      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <ul class="sidebar">
          <li class="sidebar-main"><a href="/">Dashboard <span class="menu-icon fa fa-tachometer"></span></a></li>
          <li class="sidebar-title"><span>NAVIGATION</span></li>
          <li class="sidebar-list"><a href="/">Dashboard <span class="menu-icon fa fa-tachometer"></span></a></li>
          <li class="sidebar-list"><a href="/user.html">Users <span class="menu-icon fa fa-users"></span></a></li>
          <li class="sidebar-list"><a href="/widget.html">Widgets <span class="menu-icon fa fa-cubes"></span></a></li>
        </ul>
        <div class="sidebar-footer col-xs-12"><a href="#" target="_blank">&copy; 2015 Red Ventures</a></div>
      </div>

      <!-- End Sidebar -->
      <div id="content-wrapper">

        <div class="page-content">

          <!-- Header Bar -->
          <div class="row header col-xs-12">
            <div class="user pull-right">
              <div class="item dropdown">
                <a href="#" class="dropdown-toggle"><img src="img/avatar.jpg" alt=""></a>
              </div>
            </div>
            <div class="meta">
              <div class="page">Dashboard</div>
              <div class="breadcrumb-links">Home / Dashboard</div>
            </div>
          </div>
          <!-- End Header Bar -->


          <!-- Tables -->
          <div class="row">

            <!-- Widget listing -->
            <div class="col-lg-12">
              <div class="widget">
                <div class="widget-header">Widgets
                  <div class="pull-right">
                    <button class="btn btn-sm btn-info">+ Create</button>
                  </div>
                </div>
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th class="text-center">ID</th>
                        <th>Name</th>
                        <th>Color</th>
                        <th>Price</th>
                        <th>Melts?</th>
                        <th>Inventory</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="text-center">1</td>
                        <td>Foo</td>
                        <td>red</td>
                        <td>$4.99</td>
                        <td>yes</td>
                        <td>27</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div><!-- End Widgets -->

          </div><!-- End Row -->

          <hr>

          <!-- Create/Edit -->
          <div class="row">

            <!-- Widget listing -->
            <div class="col-lg-12">
              <div class="widget">
                <div class="widget-header">Create/Edit Template</div>
                <div class="widget-body">
                  <form class="form-horizontal">

                    <legend>Create Widget</legend>

                    <!-- Name-->
                    <div class="controls">
                    Name
                      <input id="widget-name" name="widget-name" type="text" placeholder="foo-bar" class="input-medium">
                    </div>

                    <!-- Price -->
                    <div class="controls">
                      <div class="input-prepend">
                      Price
                        <span class="add-on">$</span>
                        <input id="widget-price" name="widget-price" class="input-medium" placeholder="0.00" type="text">
                      </div>
                    </div>

                    <!-- Color -->
                    <div class="controls">
                    Color
                      <select id="widget-color" name="widget-color" class="input-large">
                        <option>red</option>
                        <option>purple</option>
                        <option>black</option>
                        <option>green</option>
                        <option>magenta</option>
                        <option>white</option>
                        <option>depends on the viewing angle</option>
                      </select>
                    </div>

                    <!-- Melts -->
                    <div class="controls">
                      Melts
                      <input type="checkbox" name="widget-properties" id="widget-properties-0" value="melts">
                    </div>

                    <!-- Inventory -->
                    <div class="controls">
                      Inventory
                      <input id="widget-count" name="widget-count" type="text" placeholder="#?" class="input-small">
                    </div>
                  </form>
                </div><!-- End Widget body -->
              </div><!-- End Widget -->
            </div><!-- End Column -->
          </div><!-- End Row -->

        </div><!-- End Page Content -->
      </div><!-- End Content Wrapper -->
    </div><!-- End Page Wrapper -->
  </body>
</html>
