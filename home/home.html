<!-- Header Bar -->
<div class="row header col-xs-12">
  <div class="user pull-right">
    <div class="item dropdown">
      <a href="#" class="dropdown-toggle"><img src="img/avatar.jpg" alt=""></a>
    </div>
  </div>
  <div class="meta">
    <div class="page">Dashboard</div>
    <div class="breadcrumb-links">Home / Dashboard</div>
  </div>
</div>
<!-- End Header Bar -->

<!-- Dashboard Boxes -->
<div class="row">
  <div class="col-lg-3 col-md-6 col-xs-12">
    <div class="widget">
      <div class="widget-header">
        <div class="widget-icon green pull-left">
          <i class="fa fa-users"></i>
        </div>
        <div class="title">{{users.length}}</div>
        <div class="comment">Users</div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-6 col-xs-12">
    <div class="widget">
      <div class="widget-header">
        <div class="widget-icon green pull-left">
          <i class="fa fa-users"></i>
        </div>
        <div class="title">{{widgets.length}}</div>
        <div class="comment">Widgets</div>
      </div>
    </div>
  </div>
</div>

<!-- Tables -->
<div class="row">

  <!-- Users listing -->
  <div class="col-lg-6">
    <div class="widget">
      <div class="widget-header">Users
        <div class="pull-right"><input type="text" class="form-control input-sm" ng-model="searchUser"></div>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody ng-repeat="user in users | filter:searchUser">
            <tr>
              <td class="text-center">{{user.id}}</td>
              <td><a ng-href="/#/user/{{user.id}}">{{user.name}}</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div><!-- End Users -->

  <!-- Widget listing -->
  <div class="col-lg-6">
    <div class="widget">
      <div class="widget-header">Widgets
        <div class="pull-right"><input type="text" class="form-control input-sm" ng-model="searchWidget"></div>
      </div>
      <div class="table-responsive" style="overflow: scroll; height:200px;">
        <table class="table">
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody ng-repeat="widget in widgets | filter:searchWidget">
            <tr>
              <td class="text-center">{{widget.id}}</td>
              <td>{{widget.name}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div><!-- End Widgets -->

</div><!-- End Tables -->
